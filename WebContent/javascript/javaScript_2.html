<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        body {
            margin-left: center;
        }

        form {
            /* border: 1px solid black; */
            width: 1500px;
            height: 500px;
        }
    </style>
    <body>
        <form>
            <img src="../images/cat01.jpg" name="img1" data-index="0" />
            <img src="../images/cat02.jpg" name="img2" data-index="1" />
            <img src="../images/cat03.jpg" name="img3" data-index="2" />
            <img src="../images/cat04.jpg" name="img4" data-index="3" />
            <img src="../images/cat05.jpg" name="img5" data-index="4" />
        </form>
    </body>

    <script>
        var list = [
            ["cat01.jpg", "dog01.jpg"],
            ["cat02.jpg", "dog02.jpg"],
            ["cat03.jpg", "dog03.jpg"],
            ["cat04.jpg", "dog04.jpg"],
            ["cat05.jpg", "dog05.jpg"],
        ];

        for (var i = 1; i <= 5; i++) {
            var img = document.images["img" + i];
            img.onmouseover = function () {
                event.srcElement.src =
                    "../images/" + list[event.srcElement.dataset["index"]][1];
            };

            img.onmouseout = function () {
                event.srcElement.src =
                    "../images/" + list[event.srcElement.dataset["index"]][0];
            };
        }
    </script>
</html>
