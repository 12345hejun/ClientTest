<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 07/03 -->
        <!-- ex22_link.html -->

        <form name="form1">
            <a href="http://naver.com" name="link1">네이버</a>
            <hr />
            <input type="button" value="버튼" name="btn1" />
        </form>

        <script>
            //var btn1 = document.form1.btn1;
            // var link1 = document.link1; //지원 안함
            // var link1 = document.links[0] //인덱스에 의존하는건 좋은 방법 아님, 루프돌릴거 아니면 이름으로 찾는게 좋음
            //var link1 = document.links["link1"];

            var btn1 = document.form1.btn1;
            var link1 = document.links["link1"];

            btn1.onclick = function () {
                // <a> 조작 -> 속성 + PCDA

                //BOM
                link1.href = "https://google.com/";
                link1.target = "_blank"; //현재창에서 -> 새창으로
                link1.title = "구글로 이동합니다."; //풍선 도움말

                //DOM 동작
                link1.innerText = "구글";

                //<a>구글<a>
                //<div>영역<div>
                //<input type="button" value="Label">

                event.srcElement.value = "버튼 - 구글로 변경합니다.";
            };

            //덮어쓰기
            //Toggle Button
            btn1.onclick = function () {
                if (link1.innerText == "네이버") {
                    link1.href = "https://google.com/";
                    link1.target = "_blank";
                    link1.title = "구글로 이동합니다.";
                    link1.innerText = "구글";
                    btn1.value = "버튼 - 네이버로 변경합니다.";
                } else {
                    link1.href = "http://naver.com";
                    link1.target = "_self";
                    link1.title = "네이버로로 이동합니다.";
                    link1.innerText = "네이버";
                    btn1.value = "버튼 - 구글로 변경합니다.";
                }
            };
        </script>
    </body>
</html>
