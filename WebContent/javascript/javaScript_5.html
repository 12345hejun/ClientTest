<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        #text {
            font-size: 25px;
            width: 500px;
            font-weight: bold;
            border: none;
        }
    </style>
    <body>
        <form name="form">
            <img src="../images/img01.jpg" name="img1" />
            <img src="../images/img02.jpg" name="img2" />
            <img src="../images/img03.jpg" name="img3" />
        </form>
        <input type="text" name="text" id="text" />
    </body>

    <script>
        var img1 = document.form.img1;
        var img2 = document.form.img2;
        var img3 = document.form.img3;

        var text = document.all.text;

        img1.onmouseover = function () {
            img1.src = "../images/img04.jpg";
            text.value = "'스키'타는 사람이 '당근'으로 변했습니다.";
        };

        img1.onmouseout = function () {
            img1.src = "../images/img01.jpg";
            text.value = "";
        };

        img2.onmouseover = function () {
            img2.src = "../images/img05.jpg";
            text.value = " '해바라기'가 '피망'으로 변했습니다.";
        };

        img2.onmouseout = function () {
            img2.src = "../images/img02.jpg";
            text.value = "";
        };

        img3.onmouseover = function () {
            img3.src = "../images/img06.jpg";
            text.value = " '나무'가 '개'로 변했습니다.";
        };

        img3.onmouseout = function () {
            img3.src = "../images/img03.jpg";
            text.value = "";
        };
    </script>
</html>
